<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>냥자 런게임</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000; /* 로고 화면을 위한 검은 배경 */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      width: 100vw;
    }
    #splash-screen {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 1s ease-out; /* 페이드아웃 효과 */
    }
    #splash-screen.fade-out {
        opacity: 0;
    }
    #splash-screen img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
    }
    #game-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: none; /* 처음에는 게임 숨기기 */
      justify-content: center;
      align-items: center;
    }
    canvas {
      display: block;
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      background: #87ceeb; /* 캔버스 자체 배경 */
    }
    #jumpBtn, #slideBtn {
        position: absolute;
        bottom: 20px;
        width: 80px;
        height: 80px;
        cursor: pointer;
        z-index: 10; /* 캔버스 위에 오도록 */
    }
    #jumpBtn {
        left: 20px;
    }
    #slideBtn {
        right: 20px;
    }

    
  </style>
</head>
<body>
  <div id="splash-screen">
    <img src="assets/NyangJa_studio.jpg" alt="NyangJa Studio Logo">
  </div>
  <div id="game-container">
    <canvas id="gameCanvas"></canvas>
    <img src="assets/Jump_btn.png" id="jumpBtn" alt="Jump">
    <img src="assets/slide_btn.png" id="slideBtn" alt="Slide">
  </div>
  <script src="game.js"></script>
</body>
</html>
